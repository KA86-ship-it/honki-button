<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>明日から本気出すボタン</title>
<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 30px;
  }
  h1 {
    margin-bottom: 10px;
  }
  .info {
    margin: 10px 0;
    font-size: 16px;
  }
  #excuse {
    margin: 20px 0;
    font-size: 20px;
    min-height: 2em;
  }
  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ff8c00;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #ff7000;
  }
</style>
</head>
<body>

<h1>明日から本気出す</h1>

<div class="info">📅 今日の日付：<span id="today"></span></div>
<div class="info">🔥 本気予定日：未定</div>
<div class="info">🔢 押した回数：<span id="count">0</span></div>

<div id="excuse">ボタンを押してください</div>

<button id="mainButton">明日から本気出す</button>

<script>
const excuses = [
  "今日は疲れてる","月曜から","雨だから","今日は様子見","連休明けから",
  "キリがいい日から","来月から","来年から（本気）","今日は情報収集の日","やる気が整っていない",
  "まだ本番じゃない","今日は助走","気圧のせい","体が本気を拒否している","やろうと思えばできる",
  "今やると逆に効率が悪い","今日は準備期間","やる気はある（行動は別）","今日は温存","今日は英気を養う日",

  "明日はやる気出る予定","今日は心の整理中","やるには覚悟が足りない","今日は無理をしない方針","今日は安全運転",
  "今日は慎重派","今日は省エネモード","今日は低燃費","本気はまだ奥にある","まだ出す段階じゃない",
  "今日は見送る判断","今日は戦略的撤退","今日は判断保留","今日は休養優先","今日は自分に優しく",
  "今日は様子を見る日","今日は流れが違う","今日はタイミングじゃない","今日は縁がない","今日は気分が違う",

  "今日は集中力が行方不明","今日は脳が起動していない","今日は心が追いついていない","今日はやる気が外出中","今日は気力が欠席",
  "今日はモチベーション不在","今日は気持ちが曇り","今日は判断力が低下中","今日は本気が迷子","今日は自制心が休暇中",
  "今日はエネルギー節約日","今日は気合いが未配達","今日は本気が渋滞中","今日は精神的メンテナンス","今日はやる気充電中",
  "今日は気持ちが追いつかない","今日は心身の調整日","今日は静観する日","今日は流れを読む日","今日は待ちの姿勢",

  "今日は準備だけで終わる予定","今日は下見で終了","今日は計画倒れの日","今日は理論上やる日","今日は概念だけ進めた",
  "今日は脳内で完了","今日は想像で達成","今日は気持ちだけ前進","今日はイメトレ完璧","今日は気分だけ達成",

  "今日は哲学的休養","今日は精神修行中","今日は未来の自分に託す","今日は次の自分に任せる","今日は後回し力を発揮",
  "今日は延期力が高い","今日は先延ばしが最適解","今日は見なかったことにする","今日はまた今度","今日は何もしない勇気",

  "今日は世界が許してくれない","今日は社会が悪い","今日は自分のせいじゃない","今日は環境要因","今日は運が悪い",
  "今日は星の配置が微妙","今日は占いが最下位","今日は厄日","今日はそういう日","今日は流れが重い",

  "今日は精神が低空飛行","今日は本気が起きてこない","今日は心が布団から出ない","今日は気力が在庫切れ","今日は本気が欠品中",
  "今日はやる気が配送遅延","今日は内部調整中","今日はシステムメンテ中","今日は再起動が必要","今日はアップデート待ち",

  "今日は脳の使用率が高い","今日は感情が多忙","今日は考えすぎた","今日は判断が重い","今日は集中が分散",
  "今日は決断を延期","今日は勢いが足りない","今日は覚悟が未成熟","今日は踏み切れない","今日は気持ちが揺れている",

  "今日は自分会議が長引いた","今日は内なる声が反対","今日は心が慎重","今日は精神が防御態勢","今日は様子見が最善",
  "今日は動かない選択","今日は待つ判断","今日は静かな一日","今日は保留が正解","今日は延期が賢明"
];

let count = 0;
const maxCount = 100;

document.getElementById("today").textContent =
  new Date().toLocaleDateString("ja-JP");

const button = document.getElementById("mainButton");
const excuseDiv = document.getElementById("excuse");
const countSpan = document.getElementById("count");

button.addEventListener("click", () => {
  if (count < maxCount) {
    count++;
    countSpan.textContent = count;
    excuseDiv.textContent =
      excuses[Math.floor(Math.random() * excuses.length)];
  } else {
    excuseDiv.textContent =
      "🎉 100回達成！\nあなたは『明日から本気出す』の達人です。";
    button.textContent = "最初から";
    button.onclick = () => location.reload();
  }
});
</script>

</body>
</html>
